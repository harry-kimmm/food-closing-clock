<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Late Night Food Finder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
    }

    .wrap {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #0f172a;
      color: #e2e8f0;
    }

    .card {
      padding: 24px 28px;
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Late Night Food Finder</h1>
      <p>Deployed via S3 and CloudFront (CDN)</p>
    </div>
  </div>
</body>

</html>
